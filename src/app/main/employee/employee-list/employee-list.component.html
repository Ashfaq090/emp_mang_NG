<section>

    <div class="text-end">

        <button class="btn btn-primary mb-3" [routerLink]="['/employee/add']">
            ADD NEW EMPLOYEE
        </button>

    </div>

    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Regd Id</th>
                <th>Full Name</th>
                <th>Department</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList">
                <td>
                    <a class="primary-link" [routerLink]="['/employee/details/',emp.employeeId]">
                        {{emp.enrollmentNumber}}
                    </a>
                </td>
                <td>{{emp.firstName}} {{emp.lastName}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.category}}</td>
            </tr>
        </tbody>
    </table>

</section>
