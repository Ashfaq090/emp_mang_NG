<section>

    <h3 class="my-3 d-flex justify-content-between">
        <strong>Update Employee Qualification </strong>
        <button class="btn btn-outline-dark" (click)="back()">
            BACK
        </button>
    </h3>

    <div class="updateQualification px-4 py-2">

        <form [formGroup]="updateForm" (submit)="submit()">
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Degree: <span>*</span></label>
                        <input type="text" formControlName="degree" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-6 col-md-3">
                    <div class="form-group">
                        <label>Marks Obtained: <span>*</span></label>
                        <input type="text" formControlName="marksObtained" class="form-control">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="form-group">
                        <label>Total Marks: <span>*</span></label>
                        <input type="text" formControlName="totalMarks" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-6 col-md-3">
                    <label class="form-check-label" for="switchCheck">Is Position Holder</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switchCheck" formControlName="isPositionHolder">
                    </div>
                </div>
                <div class="col-6 col-md-3" *ngIf="updateForm?.value.isPositionHolder == true">
                    <div class="form-group">
                        <label>Position: <span>*</span></label>
                        <div class="input-group">
                            <input type="text" formControlName="position" class="form-control" [maxlength]="1">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date Started: <span>*</span></label>
                        <div class="input-group">
                            <input type="text" formControlName="dateStarted" class="form-control">
                            <!-- #dp="ngbDatepicker" ngbDatepicker> -->
                            <span class="input-group-text"  id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date Ended: <span>*</span></label>
                        <div class="input-group">
                            <input type="text" formControlName="dateEnded" class="form-control">
                            <!-- #dp="ngbDatepicker" ngbDatepicker> -->
                            <span class="input-group-text"  id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="my-3">
                <button class="btn btn-primary" type="submit" [disabled]="updateForm.invalid">
                    Submit
                </button>
            </div>
        </form>

    </div>

</section>
