<section>

    <h3 class="my-3 d-flex justify-content-between">
        <strong>Add New Employee </strong>
        <button class="btn btn-outline-dark" (click)="back()">
            BACK
        </button>
    </h3>

    <div class="addEmployee px-4 py-2">

        <form [formGroup]="addForm" (submit)="submit()">
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name: <span>*</span></label>
                        <input type="text" formControlName="firstName" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name: <span>*</span></label>
                        <input type="text" formControlName="lastName" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Address: <span>*</span></label>
                        <input type="text" formControlName="address" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Email: <span>*</span></label>
                        <input type="text" formControlName="email" class="form-control">
                    </div>
                </div>
            </div>
    
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Phone Number: <span>*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">+92</span>
                            </div>
                            <input type="text" formControlName="phoneNumber" class="form-control" [maxlength]="10">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Date Of Birth: <span>*</span></label>
                        <div class="input-group">
                            <input type="text" formControlName="dateOfBirth" class="form-control">
                            <!-- #dp="ngbDatepicker" ngbDatepicker> -->
                            <span class="input-group-text"  id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Department: <span>*</span></label>
                        <select type="text" formControlName="departmentId" class="form-select">
                            <option value="">Select Department</option>
                            <option [value]="dept.departmentId" *ngFor="let dept of  departmentList">{{dept.title}}</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label> Category: <span>*</span></label>
                        <select type="text" formControlName="categoryId" class="form-select">
                            <option value="">Select Category</option>
                            <option [value]="cat.categoryId" *ngFor="let cat of  categoryList">{{cat.title}}</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="my-3">
                <button class="btn btn-primary" type="submit" [disabled]="addForm.invalid">
                    Submit
                </button>
            </div>
        </form>

    </div>

</section>
